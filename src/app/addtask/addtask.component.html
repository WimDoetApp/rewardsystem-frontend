<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h2>Add task</h2>
      <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="taskname">Task name</label>
          <input type="text" formControlName="taskname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.taskname.errors }" />
          <div *ngIf="submitted && f.taskname.errors" class="invalid-feedback">
            <div *ngIf="f.taskname.errors.required">Task name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="points">Obtainable points</label>
          <input type="text" formControlName="points" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.points.errors }" />
          <div *ngIf="submitted && f.points.errors" class="invalid-feedback">
            <div *ngIf="f.points.errors.required">Amount of obtainable points is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Add</button>
          <a [routerLink]="['/managetasks']" class="btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
