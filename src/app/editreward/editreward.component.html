<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">

      <h2>Edit reward</h2>

      <form [formGroup]="editRewardForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Reward name:</label>
          <input id="name" type="text" class="form-control" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }"
            formControlName="name" required />
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
            <div *ngIf="name.errors.required">Reward name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="points">Required points:</label>
          <input id="points" type="text" class="form-control" [ngClass]="{ 'is-invalid': points.invalid && (points.dirty || points.touched) }"
            formControlName="points" pattern="[0-9]+" required />
          <div *ngIf="points.invalid && (points.dirty || points.touched)" class="invalid-feedback">
            <div *ngIf="points.errors.required">Required points is required.</div>
            <div *ngIf="points.errors.pattern">Required points must be a number.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="image">Image url:</label>
          <input id="image" type="text" class="form-control" [ngClass]="{ 'is-invalid': image.invalid && (image.dirty || image.touched) }"
            formControlName="image" required />
          <div *ngIf="image.invalid && (image.dirty || image.touched)" class="invalid-feedback">
            <div *ngIf="image.errors.required">Image URL is required.</div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" [disabled]="editRewardForm.invalid" value="Save" />
          <a [routerLink]="['/managerewards']" class="btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
