<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h2>Edit reward</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="rewardname">Reward name</label>
          <input type="text" formControlName="rewardname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rewardname.errors }" />
          <div *ngIf="submitted && f.rewardname.errors" class="invalid-feedback">
            <div *ngIf="f.rewardname.errors.required">Reward name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="points">Required points</label>
          <input type="text" formControlName="points" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.points.errors }" />
          <div *ngIf="submitted && f.points.errors" class="invalid-feedback">
            <div *ngIf="f.points.errors.required">Amount of obtainable points is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Edit</button>
