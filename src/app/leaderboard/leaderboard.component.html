<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h2 class="text-center mb-5">Leaderboard</h2>

      <p>Maandelijks leaderbord. Geeft per user het aantal punten dat hij deze maand verdiende weer</p>

      <table class="table align-middle table-striped" style="vertical-align: middle;">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody style="vertical-align: center;">
          <tr>
            <td *ngIf="leaderbordUsers?.length < 1" colspan="3">
              There's no data
            </td>
          </tr>
          <tr *ngFor="let user of leaderbordUsers; let i = index">
            <td class="align-middle">{{ i + 1 }}</td>
            <td class="align-middle">{{ user.firstName + " " + user.lastName  }}</td>
            <td class="align-middle">{{ user.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
