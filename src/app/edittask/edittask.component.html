<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">

      <h2>Edit task</h2>

      <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Task name:</label>
          <input id="name" type="text"  class="form-control" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }" formControlName="name" required />
           <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
            <div *ngIf="name.errors.required">Task name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="points">Gained points:</label>
          <input id="points" type="text" class="form-control" [ngClass]="{ 'is-invalid': points.invalid && (points.dirty || points.touched) }" formControlName="points" pattern="[0-9]+" required />
           <div *ngIf="points.invalid && (points.dirty || points.touched)" class="invalid-feedback">
            <div *ngIf="points.errors.required">Gained points is required.</div>
            <div *ngIf="points.errors.pattern">Gained points must be a number.</div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" [disabled]="editTaskForm.invalid" value="Save" />
          <a [routerLink]="['/managetasks']" class="btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
