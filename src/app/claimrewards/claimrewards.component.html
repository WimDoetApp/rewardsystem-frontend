<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <alert></alert>
    </div>
    <div class="row">
      <div class="col-sm" *ngFor="let reward of rewards">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top img-reward" [src]="reward.imageUrl" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ reward.name }}</h5>
            <p class="card-text">{{ reward.points }} points</p>
            <button type="button" class="btn btn-outline-primary" (click)="orderReward(reward)"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
