<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <table class="table align-middle table-striped" style="vertical-align: middle;">
        <thead>
        <tr>
          <th style="width: 75%;">Reward</th>
          <th style="width: 25%;">Required Points</th>
          <th style="width: 25%;">Purchase</th>
        </tr>
        </thead>
        <tbody style="vertical-align: center;">
          <tr *ngFor="let reward of rewards">
            <td>{{ reward.name }}</td>
            <td>{{ reward.points }}</td>
            <td>
                <a class="list-group-item" href="#"><i class="far fa-money-bill-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
